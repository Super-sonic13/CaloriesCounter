{% extends 'layouts/base.html' %}

{% block content %}

<form method="POST" action="{% url 'delete_food' food.id %}" class="text-center">
	{% csrf_token %}
	<a href="{% url 'profile' %}">Скасувати</a>
	<input type="submit" name="Confirm">
</form>

{% endblock content %}
