<!DOCTYPE html>
{% load static %}
<html lang="uk">
<head>
	<title>Calorie App</title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="icon" href="{% static 'img/favicon.ico' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&family=Ubuntu:wght@500&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans+Condensed:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <a href='{% url "home" %}'><h1 class="logo text-center">Калькулятор Калорій</h1></a>
  
<nav id="navbar-primary" class="navbar navbar-expand-lg navbar-default active" role="navigation">
    <div class="container">
          <div class="navbar-header">
              <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#resNav"  id='navbar-toggler'>
                    <span class="navbar-toggler-icon" id="ham"></span>
              </button>
          </div>
          <div class="collapse navbar-collapse" id="resNav">
                <ul class="navbar-nav justify-content-center">
                  {% with url_name=request.resolver_match.url_name %}
                  <li class="nav-item"><a class="nav-link  {% if url_name == 'home' %} active{% endif %}" href='{% url "home" %}'>Головна</a></li>
                  <li class="nav-item"><a class="nav-link {% if url_name == 'profile' %} active{% endif %}" href='{% url "profile" %}'>Профіль</a></li>
                  <li class="nav-item"><a class="nav-link {% if url_name == 'add_food' %} active{% endif %}" href='{% url "add_food" %}'>Продукти</a></li>
                  <li class="nav-item"><a class="nav-link {% if url_name == 'select_food' %} active{% endif %}" href='{% url "select_food" %}'>Спожите</a></li>
                  {% endwith %}
                </ul>
          </div>
    </div>
</nav>
        {% block content %}
        {% endblock content %}
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
